{% extends 'base/base.html' %}
{% load component_tags %}
{% load static %}
{% load crispy_forms_tags %}

{% block head_ref %}
    {% component_dependencies 'btn' 'dlg_fm' 'dg' 'dlg_cpx' %}
    <script type="text/javascript" src="{% static 'js/kpi/pm610.js' %}"></script>
    <script>
            var userId = "{{user.username}}";
    var workingYear = "{{workingYear}}";
    var workingQuarter = "{{workingQuarter}}";
    </script>
{% endblock %}

{% block layout %}
    <div id="report_dd" style="width:99.5%;">
            <div id="report_box" class="easyui-panel" title='績效列印-KPI年度目標' style="padding:50px 1px 1px 50px;">  <!--上,後(右),下,前(左)-->
                <h4>請輸入下列資料後，按下『產生報表』</h4>
                <hr>
                <input id='date_yyyy' class="easyui-textbox"  name="date_yyyy" style="width:15%;" label="年度:" value="{{workingYear}}">
                 <p>&nbsp;</p>
                <select id="date_quarter" class="easyui-combobox" name="date_quarter" style="width:15%;" label="季度:">
                    <option value="1">１</option>
                    <option value="2">２</option>
                    <option value="3">３</option>
                    <option value="4">４</option>
                </select>
                <p>&nbsp;</p>
                <input id='work_code_id' class="easyui-textbox"  name="work_code_id" style="width:25%;" label="工號:">
                <hr>
                <div style="text-align:center;padding:5px 0">
                     <button id="report_sumit" class="easyui-linkbutton" style="width:80px">產生報表</button>
                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                     <button id="clear" class="easyui-linkbutton" style="width:80px">清除</button>
                </div>
           </div>
    </div>
    <div id="pdf-container"></div>
{% endblock %}
